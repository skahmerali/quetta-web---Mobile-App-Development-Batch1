<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06</title>
</head>

<body>
    <center>

        <form>
            <h1>Signup Form</h1>
            <table>
                <tr>
                    <td>
                        First Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your First Name" size="30" maxlength="30" name="fNmae" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name :
                    </td>
                    <td>
                        <input type="text" size="30" placeholder="Enter your Last Name"  maxlength="30" name="Lname" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="text" size="30" placeholder="Enter your Email Address "  maxlength="30" name="email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="password" required size="30" placeholder="Enter your Password Carefully"  maxlength="30" name="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Male  :
                    </td>
                    <td>
                        <input type="radio"  name="gender" value="male" />
                    </td>
                    <td>
                        Female :
                    </td>
                    <td>
                        <input type="radio" checked name="gender" value="female" />
                    </td>
                </tr>
                <tr>
                    <td>Additional Compliment</td>
                    <td>
                        <textarea name="Comment"  cols="10" rows="5" placeholder="enter Your Commment"></textarea>
                    </td>

                </tr>
                <tr>
                    <td>Enter your Hobbies :</td>

                    <td>
                       Cricket : <input type="checkbox" checked name="Hobbies" id="">
                       Hockey :  <input type="checkbox" name="Hobbies" id="">
                       Football : <input type="checkbox" name="Hobbies" id="">
                      Basketball :  <input type="checkbox" name="Hobbies" id="">
                      Badmintor :  <input type="checkbox" checked name="Hobbies" id="">
                    </td>
                </tr>
                <!-- <button> Submit</button> -->
            </table>
        </form>

    </center>
</body>

</html>
